<div class="todo-list-wrapper" *ngIf="todoList">
    <div class="todo-list">
        <h2>To do</h2>
        <todolist-todo-item *ngFor="let item of todoList | filterByStatus:false" [item]="item" (toggleComplete)="onToggleComplete(item)">
        </todolist-todo-item>
    </div>
    <div class="todo-list">
        <h2>Done</h2>
        <todolist-todo-item *ngFor="let item of todoList | filterByStatus:true" [item]="item" (toggleComplete)="onToggleComplete(item)">
        </todolist-todo-item>
    </div>
</div>
